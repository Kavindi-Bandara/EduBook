# version: "3.9"
services:
  frontend:
    build: ./Frontend
    container_name: frontend_c
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - backend

  backend:
    build: ./Backend
    container_name: backend_c
    ports:
      - "5000:5000"
    env_file:
      - ./Backend/.env
    depends_on:
      - mongo
    stdin_open: true
    tty: true

  mongo:
    image: mongo
    container_name: edubook-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:


