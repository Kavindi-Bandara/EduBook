version: "3.8"
services:
  frontend:
    build: ./Frontend
    container_name: frontend_c
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

  backend:
    build: ./Backend
    container_name: backend_c
    ports:
      - "4000:4000"
    stdin_open: true
    tty: true

  mongo:
    image: mongo
    container_name: edubook-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
