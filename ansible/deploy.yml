- name: Deploy EduBook on EC2
  hosts: edubook
  become: true

  vars:
    app_dir: /opt/edubook

  tasks:
    - name: apt update
      apt:
        update_cache: yes
        cache_valid_time: 3600

    # ---- FIX: install Docker cleanly (no containerd conflict) ----
    - name: Remove potentially conflicting Docker/containerd packages (ignore if not present)
      apt:
        name:
          - docker.io
          - docker-compose
          - docker-compose-plugin
          - containerd
          - runc
        state: absent
        purge: yes
        autoremove: yes
      ignore_errors: yes

    - name: Install prerequisites for Docker repo
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        executable: /bin/bash

    - name: Add Docker apt repository
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
        $(. /etc/os-release && echo ${VERSION_CODENAME}) stable" > /etc/apt/sources.list.d/docker.list
      args:
        executable: /bin/bash

    - name: apt update after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker Engine + Compose plugin (official repo)
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    # ---- Docker service ----
    - name: Ensure docker running
      service:
        name: docker
        state: started
        enabled: true

    # ---- App deploy ----
    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"

    - name: Copy compose file to server
      copy:
        src: docker-compose.yml
        dest: "{{ app_dir }}/docker-compose.yml"
        mode: "0644"

    - name: Pull latest images
      shell: |
        set -e
        cd {{ app_dir }}
        docker compose pull
      args:
        executable: /bin/bash

    - name: Restart app
      shell: |
        set -e
        cd {{ app_dir }}
        docker compose up -d --remove-orphans
      args:
        executable: /bin/bash
